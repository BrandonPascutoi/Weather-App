<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=NTR&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <nav class="nav">
        <h1 class="reset">MY WEATHER</h1>
    </nav>
    <section class="search-bar">
        <div class="container">
            <p>LOCATION</p>
            <span class="input-container">
                <input class="input" type="text" placeholder="Enter a city">
                <button class="set">SET</button>
            </span>
        </div>
    </section>
    <section class="weather-information">
        <div class="detail-container">
            <img class="default-photo" src="images/default-photo.png">
        </div>
        <div class="error-container">
            <div class="inner-container">
                <h2>404</h2>
                <p>Oops!</p>
                <p>We can't find the city you are looking for.</p>
                <p class="reset">Try Again</p>
            </div>
        </div>
    </section>
    <footer>
        <p class="reset">MY WEATHER</p>
        <div></div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
